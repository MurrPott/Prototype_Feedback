<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/style_sheet.css">
</head>
<body>

    <div class="navbar">
        <!--navigation bar-->
        <ul>
            <li style="float:left">
                <form action="/home" method="GET">
                    <input type="image" name="home" src="/static/css/home_icon.png" class="home_icon" />
                </form>
            </li>
            <li style="margin:100px">ROLSA TECHNOLOGIES</li>
            <li style="float:right"><img src="/static/css/not signed in.png" style="width:80px; margin:5px" :></li>
            <li style="float:right">
                <form action="/sign_in" method="GET">
                    <input name="sign_in" id="sign_in" value="sign in" type="submit" class="nav_submit" />
                </form>
            </li>
            <li style="float:right">
                <form action="/manage_bookings" method="GET">
                    <input name="manage_bookings" id="manage_bookings" value="manage bookings" type="submit" class="nav_submit" style="margin-right:5px; width:auto;" />
                </form>
            </li>
            <li style="float:right;font-size:15px; margin-right:10px"><p>{{logged_in}}</p></li> <!--only shows this if logged in and shows the email that it is logged in with-->
        </ul>
    </div>

    <div style="margin-left:30%; margin-top:5%;">
        <form name="sign_up_form" action="/sign_up" method="POST">
            <p style="font-size:50px">SIGN UP</p>
            <p style="color:red; font-size:25px">{{error_message}}</p><!--only shows if the user makes an error happen(not reentering password properly, password is not valid)-->
            <p style="font-size:35px">Email</p>
            <input type="email" name="email" id="email" value="" class="text_input">
            <p style="font-size:35px">Password (must be atleast 8 characters long, have a number and a special character)</p>
            <input type="password" name="password" id="password" value="" class="text_input">
            <p style="font-size:35px">Re-enter password</p>
            <input type="password" name="password_re-enter" id="password_re-enter" value="" class="text_input"><br /><br /><br />
            <input type="submit" name="sign up" id="sign up" value="sign up" class="submit">
        </form>
    </div>
</body>
</html>
